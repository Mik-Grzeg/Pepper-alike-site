{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container">
        <div class="row">
            {% for item in items %}
                   <div class="col-md-4 col-sm-12 col-lg-3 m-3">
                       <div class="card my-4 text-white bg-dark" style="width:100%; height:350px;">
                           {% if item.img %}
                            <img class="card-img-top" src="{{ item.img.url }}" style="width:100%; max-height:200px;">
                           {% endif %}
                           <div class="card-body">
                                <h5 class="card-title text-truncate">{{ item.title }}</h5>
                                {% if item.retail_price %}
                                    <p class="card-text">{{ item.retail_price }}</p>
                                {% endif %}
                           </div>
                           <div class="card-footer text-center">
                               <a href="{% url 'item-detail' item.id item.slugged_title %}" class="btn btn-primary">Details</a>
                           </div>
                       </div>
                   </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
