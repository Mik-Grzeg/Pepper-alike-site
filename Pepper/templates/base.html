<!doctype html>
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="{% static 'pepper_app/style.css' %}">
<html lang="en-us">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'items-list' %}">Steals</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent3">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item dropdown mega-dropdown active">
        <a class="btn btn-secondary dropdown-toggle text-white" id="navbarDropdownMenuLink5" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Categories
          <span class="sr-only">(current)</span>
        </a>
        <div class="dropdown-menu mega-menu v-3 z-depth-1 bg-secondary py-2 px-3" style="width:500px;"
             aria-labelledby="navbarDropdownMenuLink">

          <div class="row">
            <div class="col-md-12 col-xl-12">
              <a class="menu-item text-light" href="{% url 'categories' %}">All Categories</a>
            </div>
            {% for category in categories %}
            <div class="col-md-6 col-xl-4">
                <ul class="list-unstyled">
                  <li class="sub-title text-uppercase text-truncate">
                    <a class="menu-item text-light pl-1 mt-2" href="{% url 'category-filtered-items-list' category.slugged_category %}">
                      {{ category.name }}
                    </a>
                  </li>
                </ul>
            </div>
            {% endfor %}
          </div>
        </div>
      </li>
      <li class="nav-item">
      </li>
    </ul>

    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      <a class="btn btn-outline-light my-2 my-sm-0 mx-2" href="{% url 'item-create' %}">Add New Steal</a>
    </form>
  </div>
</nav>
    {% block content %}

    {% endblock %}
</html>
