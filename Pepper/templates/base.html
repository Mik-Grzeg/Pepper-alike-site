<!doctype html>
{% load static %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src="{% static 'assets/js/jquery-3.2.1.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
      <!-- You can alternatively load the minified version -->
      <script src="{% static 'js/jquery.bootstrap.modal.forms.js' %}"></script>


<link rel="stylesheet" type="text/css" href="{% static 'pepper_app/style.css' %}">
<html lang="en-us">

<nav class="navbar navbar-expand-lg nvabar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" style="font-size: 32px;" href="{% url 'items-list' %}">Steals</a>

  <div class="collapse navbar-collapse" id="navbarSupportedContent3">
    <ul class="navbar-nav mr-auto mt-1 mt-lg-0">
      <li class="nav-item dropdown mega-dropdown active">
        <a class="btn btn-secondary dropdown-toggle text-white" id="navbarDropdownMenuLink5" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Categories
          <span class="sr-only">(current)</span>
        </a>
        <div class="dropdown-menu mega-menu v-3 z-depth-1 bg-secondary py-2 px-3" style="max-width:500px;"
             aria-labelledby="navbarDropdownMenuLink">
          <form>
          <div class="row">
            <div class="col-md-12 col-xl-12 col-xs-12">
              <a class="menu-item text-light" style="text-decoration: none;" href="{% url 'categories' %}">All Categories
              <svg class="bi bi-chevron-right" width="22" height="22" viewBox="0 0 20 20" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M6.646 3.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L12.293 10 6.646 4.354a.5.5 0 010-.708z" clip-rule="evenodd"/></svg>
              </a>
            </div>
            <hr style="background-color: silver; width: 100%;">
            {% for category in categories %}
            <div class="col-md-6 col-xl-4">
                <ul class="list-unstyled">
                  <li class="sub-title text-capitalize text-truncate">
                    <a class="menu-item text-light pl-1 mt-2" style="width: 100%; text-decoration: none;"
                       href="{% url 'category-filtered-items-list' category.slugged_category %}">
                      {{ category.name }}
                    </a>
                  </li>
                </ul>
            </div>
            {% endfor %}
          </div>
          </form>
        </div>
      </li>
    </ul>


    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="get">
      <input class="form-control mr-sm-2" name="q" type="search" placeholder="Search">
    </form>

    <div class="modal fade" tabindex="-1" role="dialog" id="modal">
      <div class="modal-dialog" role="document">
        <div class="modal-content"></div>
      </div>
    </div>

    <button class="login-btn btn btn-primary" type="button" name="button">Sign up</button>

    <script type="text/javascript">
      $(function () {
        // Log in button
        $(".login-btn").modalForm({formURL: "{% url 'login' %}"});

      });
    </script>

    <a class="btn btn-outline-light my-2  mx-2" style="border-color: darkorange;
      color: DarkOrange;"
       href="{% url 'item-create' %}">Add New Steal</a>
  </div>
</nav>
<body style="background-color: lightgray;">
    {% block content %}

    {% endblock %}

    {% block javascript %}{% endblock %}
</body>
</html>
